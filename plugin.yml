name: MCHG
main: org.dotGaming.Endain.MCHG.MCHG
version: 0
commands:
   startLogging:
      description: Start recording block changes.
      usage: /<command>
   stopLogging:
      description: Stop recording block changes.
      usage: /<command>
   revert:
      description: Revert all blocks that have changed.
      usage: /<command>
   maps:
      description: List random maps.
      usage: /<command>
   v:
      description: Vote for a map.
      usage: /<command> [map number]
   skip:
      description: Vote to select a different map list.
      usage: /<command>
   rules:
      description: Lists the server rules.
      usage: /<command>